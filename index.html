<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./img/favicon.png" />

    <title>ByLett</title>
</head>

<body>
    <div class="contenedor-img">
    <img src="./img/bylett logo-02 (1).png" alt="logo">
</div>
    <main class="contenedor">

        <section class="section">
            <h2>Ingrese sus datos</h2>

            <form action="" class="formulario" id="form">

                <label class="label" for="">E-mail</label>
                <input class="input" type="email" name="email" id="email" placeholder="ByLett@lettcomercial.com">

                <label class="label" for="">Nombre</label>
                <input class="input" type="text" name="nombre" id="nombre" placeholder="Lett">

                <label class="label" for="">Apellido</label>
                <input class="input" type="text" name="apellido" id="apellido" placeholder="Comercial">

            </form>
            <button id="guardar" class="btn" type="submit" onclick="guardar()">PARTICIPA</button>
            <button id="ver" class="btn" type="submit" onclick="ver()">VER</button>
            <h1 id="imprimir"></h1>
        </section>
    </main>
    <!-- firebase-->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
    <!-- link js-->
    <script src="./configuracion.js"></script>
    <script src="./script.js"></script>
    
</body>

</html>
